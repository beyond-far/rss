<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <title>RSS Factory</title>
        <meta name="description" content="微博 RSS。"/>
        <meta name="robots" content="index, follow"/>
        <link rel="stylesheet" href="{{static_url('bootstrap.min.css')}}"/>
        <link rel="stylesheet" href="{{static_url('all.css')}}"/>
    </head>
    <body>
        <div class="site-wrapper">
            <header class="site-header">
                <div class="site-title"><a href="/">RSS Factory</a></div>
            </header>
            <div class="content">


<p class="lead">
    RSS Factory 是一个用来生成微博<strong>RSS</strong> 的Web APP。
</p>

<div class="input-group">
    <input type="text" class="form-control" placeholder="微博uid">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go</button>
    </span>
</div>
<br />

<div id='board' class="gittip alert alert-info hide" style="padding: 20px;">
</div>



<p>
    <a href='http://blog.sina.com.cn/s/blog_4a0f0a740100y5gw.html' target='_blank'>获取新浪微博uid方法</a>
    
</ul>
</p>



            </div>
            <footer class="site-footer">
                <p class="credits">
                    Released under the <a href="/">MIT Public License</a>.<br/>
                    &copy; 2016, <a href="https://github.com/hondajojo/rss" target="_blank">maijver</a>.
                </p>
                <div class="powered-by">
                    Powered by <a href="http://twitter.com/maijver" target="_blank">maijver</a>
                </div>
            </footer>
            <script src="{{static_url('jquery.min.js')}}"></script>
            <script src="{{static_url('bootstrap.min.js')}}"></script>
            <script>
            function isDigit(s) {
                var patrn=/^[0-9]{1,20}$/;
                if (!patrn.exec(s)) return false;
                return true;
            };

            $(function() {
                $('.input-group').on('click', 'button', function() {
                    var input = $('input').val();
                    if (input.length == 10 && isDigit(input)) {
                        var a = $("<a target='_blank' href='http://{{ host }}/weibo?uid="+input+"'>http://{{ host }}/weibo?uid="+input+"</a>");
                        var p = $("<p>微博:<br/></p>");
                        p.append(a);
                    } else {
                        var p = $('<p>请输入正确的微博uid.</p>');
                    };
                    var board = $('#board');
                    board.empty();
                    board.append(p);
                    board.removeClass('hide');
                });
            });
            </script>
        </div>
    </body>
</html>
